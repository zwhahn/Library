<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
</head>
<body>
    <div id="page-layout">

        <div class="header">
            <div class="page-title">Zach's Library</div>
        </div>
        <div class="container">
            <div class="card-container">
            </div>
        </div>
        <button id="new-book-btn">New Book</button>
        <dialog>
            <form id="new-book-form" action="">
                <legend> Add a New Book</legend>
                <div>
                    <label for="title">Book Title:</label>
                    <input type="text" name="title" required>
                </div>
                <div>
                    <label for="author">Author:</label>
                    <input type="text" name="author" value="">
                </div>
                <div>
                    <label for="pages">Page Count:</label>
                    <input type="number" name="pages" min="0">
                </div>
                <div>
                    <label for="read">Read?</label>
                    <input type="checkbox" name="read" id="read-checkbox">
                </div>
                <div class="dialog-btns">
                    <button type="submit" id="add-to-library-btn">Add to Library</button>
                    <button id="cancel-btn">Cancel</button>
                </div>
            </form>
        </dialog>
        <div class="footer">
            <a href="https://github.com/zwhahn">
                zwhahn
                <img src="./icons/github-mark.png" alt="GitHub Invertocat logo">
            </a>
        </div>
    </div>
</body>
</html>
